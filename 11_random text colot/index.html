<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
     .heading{
        -webkit-text-stroke: 8px;
        -webkit-text-fill-color: transparent;
      
     }
    </style>
</head>
<body class=" w-full h-full bg-black-900 flex justify-center item-center">
    <h1 class="heading text-9xl font-bold  outline outline-2 outline-white text-pink-900 my-auto">
     Iam musaeeb zahir
    </h1>
    <script>
        let t=document.getElementsByClassName("heading")[0];
        console.log(t);
        let arr=["blue","red","hotpink","brown","white","yellow","green","purple"]
        setInterval(() => {
    t.style["-webkit-text-stroke-color"] = arr[Math.floor(Math.random() * arr.length)];
}, 400);


//confitte
var duration = 15 * 1000;
var animationEnd = Date.now() + duration;
var defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 0 };

function randomInRange(min, max) {
  return Math.random() * (max - min) + min;
}

var interval = setInterval(function() {
  var timeLeft = animationEnd - Date.now();

  if (timeLeft <= 0) {
    return clearInterval(interval);
  }

  var particleCount = 50 * (timeLeft / duration);
  // since particles fall down, start a bit higher than random
  confetti({ ...defaults, particleCount, origin: { x: randomInRange(0.1, 0.3), y: Math.random() - 0.2 } });
  confetti({ ...defaults, particleCount, origin: { x: randomInRange(0.7, 0.9), y: Math.random() - 0.2 } });
}, 250);
    </script>
</body>
</html>
